<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here, we are going to get to know about different types of CSS, which are very useful in different situations depends upon their requirement.">
    <title>Types of styles</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #id1{
            color: rgb(157, 3, 246);
        }
    </style>
</head>
<body>
    <h1 style="text-shadow: 5px -3px 8px #871919;
    text-align: start;"> This is our Heading 1, which will be having our inline css</h1>
    <p id="id1"> This is our first paragraph, for which we are using Internal css.</p>
    <div> This is our first &nbsp&ltdiv&gt&nbsp element, for which we are using external css.</div>
</body>
</html>
