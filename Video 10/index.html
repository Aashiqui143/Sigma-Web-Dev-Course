<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Video and Images and Audio</title>
</head>
<body>
    <video controls width="640" height="360">
        <source src="Bitlabs Experience.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Element -->
    <audio controls>
        <source src="Recording.m4a" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My Svg Image">
    <iframe src="https://www.codewithharry.com/tutorial/html-home/" width="500" frameborder="30"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=gAf1lJUGn0GPedig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <img src="hardskills and softskills.png" alt="softskills Image" width="400">
</body>
</html>
